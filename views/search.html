{% extends "layout.html" %}

{% block content %}
  <h3>Search</h3>
  <hr>
  <form method="GET" action="/search/tags" class="form">
    
    <div class="form-group row">
      <label for="tags" class="col-sm-2 control-label">Type in a tag to search by:</label>
      <div class="col-sm-10">
        <input name="tags" type="text" class="form-control"/>
      </div>
    </div>

    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-primary">Search</button>
    </div>
  </form>
{% endblock %}
